<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>البداية والنهاية - التاريخ الكبير</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Noto+Naskh+Arabic:wght@400;700&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Naskh Arabic"', 'sans-serif'], 
              serif: ['"Amiri"', 'serif'],
            },
            colors: {
              'wiki-bg': '#f8f9fa',
              'wiki-border': '#a2a9b1',
              'wiki-link': '#3366cc',
              'wiki-link-visited': '#795cb2',
              'wiki-text': '#202122',
              'wiki-panel': '#ffffff'
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f8f9fa;
        color: #202122;
      }
      /* Algolia Highlighting Styles */
      .ais-Highlight-highlighted, .ais-Snippet-highlighted {
        background-color: #FCE588;
        color: #202122;
        font-weight: bold;
        padding: 0 1px;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #aaa;
      }
      .reader-content {
        line-height: 1.8;
        white-space: pre-wrap;
      }
    </style>
    
    <!-- Import Map for React and Algolia -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "algoliasearch/lite": "https://esm.sh/algoliasearch@4.22.1/lite",
    "react-instantsearch": "https://esm.sh/react-instantsearch@7.7.0?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "algoliasearch/": "https://aistudiocdn.com/algoliasearch@^5.44.0/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="antialiased font-sans text-wiki-text bg-wiki-bg">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
      import React, { useState, useMemo, useEffect, useRef } from 'react';
      import ReactDOM from 'react-dom/client';
      import algoliasearch from 'algoliasearch/lite';
      import { 
        InstantSearch, 
        Configure, 
        useSearchBox, 
        useHits, 
        usePagination, 
        useStats,
        Highlight, 
        Snippet 
      } from 'react-instantsearch';
      import { Search, Menu, Globe, X, ChevronLeft, ChevronRight, ZoomIn, ZoomOut, ArrowRight, BookOpen } from 'lucide-react';

      // --- Algolia Client Setup ---
      const APP_ID = '88G4AVERCC';
      const API_KEY = '33b0b484f534b2ae2dac948d588345a6';
      const INDEX_NAME = 'algolia_unified';

      const algoliaClient = algoliasearch(APP_ID, API_KEY);

      // Custom client proxy to prevent empty searches and save quota (Only for the Search UI)
      const searchClient = {
        ...algoliaClient,
        search(requests) {
          if (requests.every(({ params }) => !params.query)) {
            return Promise.resolve({
              results: requests.map(() => ({
                hits: [],
                nbHits: 0,
                nbPages: 0,
                page: 0,
                processingTimeMS: 0,
                hitsPerPage: 0,
                exhaustiveNbHits: false,
                query: '',
                params: '',
              })),
            });
          }
          return algoliaClient.search(requests);
        },
      };

      // --- Reader Component ---
      const Reader = ({ initialDoc, onClose }) => {
        const [doc, setDoc] = useState(initialDoc);
        const [fontSize, setFontSize] = useState(18);
        const [loading, setLoading] = useState(false);
        const [error, setError] = useState(null);

        const handleFontSizeChange = (delta) => {
          setFontSize(prev => Math.min(Math.max(prev + delta, 14), 32));
        };

        const navigatePage = async (direction) => {
          if (loading) return;
          setLoading(true);
          setError(null);

          try {
            const nextPageNum = doc.page_number + direction;
            
            // Direct search to find the specific page
            // Note: This relies on 'part_number' and 'page_number' being filterable or searchable
            // If facets aren't configured, we fallback to a precise string query
            
            const index = algoliaClient.initIndex(INDEX_NAME);
            
            // Construct a filter query
            // We assume book_title, part_number, and page_number are available attributes
            const filterString = `part_number = ${doc.part_number} AND page_number = ${nextPageNum}`;
            
            // Using a standard search with filters
            // If facets are not configured in Algolia dashboard, this might fail. 
            // In that case, we would need to rely on query matching.
            const result = await index.search(doc.book_title, {
              filters: filterString,
              hitsPerPage: 1
            });

            if (result.hits.length > 0) {
              setDoc(result.hits[0]);
              window.scrollTo(0, 0);
            } else {
              // Fallback: Try searching purely by text if filters fail or no exact match
              // This is a best-effort heuristic
              const textQuery = `${doc.book_title} جزء ${doc.part_number} صفحة ${nextPageNum}`;
              const fallbackResult = await index.search(textQuery, { hitsPerPage: 1 });
              
              // Verify if the result is actually the next page
              if (fallbackResult.hits.length > 0 && 
                  fallbackResult.hits[0].page_number === nextPageNum) {
                 setDoc(fallbackResult.hits[0]);
                 window.scrollTo(0, 0);
              } else {
                 setError('نهاية الفصل أو لم يتم العثور على الصفحة التالية.');
              }
            }
          } catch (err) {
            console.error(err);
            setError('حدث خطأ أثناء التنقل. تأكد من إعدادات الفلترة في Algolia.');
          } finally {
            setLoading(false);
          }
        };

        return (
          <div className="bg-white min-h-screen flex flex-col">
            {/* Reader Toolbar */}
            <div className="sticky top-0 z-50 bg-white border-b border-wiki-border shadow-sm px-4 py-3 flex items-center justify-between">
               <button 
                 onClick={onClose}
                 className="flex items-center gap-2 text-slate-600 hover:text-wiki-link transition-colors font-bold text-sm"
               >
                 <ArrowRight className="w-5 h-5" />
                 عودة للبحث
               </button>

               <div className="flex items-center gap-4">
                  <span className="text-xs text-slate-500 hidden sm:inline">حجم النص</span>
                  <div className="flex items-center border border-slate-300 rounded overflow-hidden">
                    <button 
                      onClick={() => handleFontSizeChange(-2)}
                      className="p-2 hover:bg-slate-100 active:bg-slate-200 border-l border-slate-300"
                      title="تصغير النص"
                    >
                      <ZoomOut className="w-4 h-4 text-slate-700" />
                    </button>
                    <button 
                      onClick={() => handleFontSizeChange(2)}
                      className="p-2 hover:bg-slate-100 active:bg-slate-200"
                      title="تكبير النص"
                    >
                      <ZoomIn className="w-4 h-4 text-slate-700" />
                    </button>
                  </div>
               </div>
            </div>

            {/* Reader Content */}
            <div className="flex-grow container mx-auto max-w-3xl px-6 py-8">
              <div className="mb-6 border-b border-gray-100 pb-4 text-center">
                <h1 className="text-2xl font-serif font-bold text-gray-800 mb-2">{doc.book_title}</h1>
                <div className="text-sm text-slate-500 font-sans">
                  جزء {doc.part_number} | صفحة {doc.page_number}
                </div>
              </div>

              {loading ? (
                <div className="flex justify-center py-20">
                  <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-wiki-link"></div>
                </div>
              ) : (
                <div 
                  className="reader-content font-serif text-gray-800 text-justify"
                  style={{ fontSize: `${fontSize}px` }}
                >
                  {doc.text_content}
                </div>
              )}

              {error && (
                <div className="mt-8 p-3 bg-red-50 text-red-600 text-sm rounded text-center">
                  {error}
                </div>
              )}
            </div>

            {/* Footer Navigation */}
            <div className="border-t border-gray-200 bg-slate-50 p-4">
              <div className="container mx-auto max-w-3xl flex justify-between items-center">
                <button
                  onClick={() => navigatePage(-1)}
                  disabled={loading || doc.page_number <= 1}
                  className={`flex items-center gap-2 px-4 py-2 rounded border ${doc.page_number <= 1 ? 'text-gray-300 border-gray-200' : 'bg-white border-gray-300 text-wiki-link hover:bg-blue-50'}`}
                >
                  <ChevronRight className="w-5 h-5" />
                  <span className="font-bold text-sm">الصفحة السابقة</span>
                </button>

                <span className="text-xs text-slate-400 font-mono">{doc.page_number}</span>

                <button
                  onClick={() => navigatePage(1)}
                  disabled={loading}
                  className="flex items-center gap-2 px-4 py-2 rounded bg-white border border-gray-300 text-wiki-link hover:bg-blue-50 shadow-sm"
                >
                  <span className="font-bold text-sm">الصفحة التالية</span>
                  <ChevronLeft className="w-5 h-5" />
                </button>
              </div>
            </div>
          </div>
        );
      };


      // --- Search Components ---

      const Stats = () => {
        const { nbHits, processingTimeMS, results } = useStats();
        if (!results || !results.query) return null;
        return (
          <div className="text-xs text-slate-500 mt-2">
            النتائج: <span className="font-bold">{nbHits.toLocaleString('ar-EG')}</span> ({processingTimeMS}ms)
          </div>
        );
      };

      const CustomPagination = () => {
        const { pages, currentRefinement, refine, isFirstPage, isLastPage, nbHits } = usePagination();
        if (pages.length === 0 || nbHits === 0) return null;
        return (
          <div className="flex flex-wrap items-center gap-1 text-sm font-sans mt-6 select-none justify-center">
            <button onClick={() => !isFirstPage && refine(currentRefinement - 1)} disabled={isFirstPage} className={`px-3 py-1 rounded border ${isFirstPage ? 'text-gray-300 border-transparent' : 'text-wiki-link border-slate-200 hover:bg-slate-100'}`}>السابق</button>
            {pages.map(page => (
              <button key={page} onClick={() => refine(page)} className={`px-3 py-1 rounded border min-w-[32px] ${currentRefinement === page ? 'bg-slate-600 text-white border-slate-600 font-bold' : 'text-wiki-link border-slate-200 hover:bg-slate-100'}`}>{page + 1}</button>
            ))}
            <button onClick={() => !isLastPage && refine(currentRefinement + 1)} disabled={isLastPage} className={`px-3 py-1 rounded border ${isLastPage ? 'text-gray-300 border-transparent' : 'text-wiki-link border-slate-200 hover:bg-slate-100'}`}>التالي</button>
          </div>
        );
      };

      const HitCard = ({ hit, onRead }) => {
        return (
          <article className="mb-6 last:mb-0 pb-4 border-b border-gray-100 last:border-0 group">
            <div className="flex items-baseline gap-2 mb-1">
              <h3 className="text-lg font-serif font-medium truncate">
                <button 
                  onClick={() => onRead(hit)}
                  className="text-wiki-link hover:underline hover:text-wiki-link-visited decoration-1 text-right"
                >
                   <Highlight attribute="book_title" hit={hit} />
                </button>
              </h3>
              <span className="text-xs text-slate-500 flex-shrink-0">
                 (ج {hit.part_number}، ص {hit.page_number})
              </span>
            </div>
            
            <div className="text-sm text-wiki-text leading-relaxed font-serif">
              <Snippet attribute="text_content" hit={hit} />
              <div className="text-xs text-slate-400 mt-2 flex gap-2">
                <button onClick={() => onRead(hit)} className="text-wiki-link hover:underline flex items-center gap-1">
                  <BookOpen className="w-3 h-3" />
                  قراءة النص
                </button>
                <span>-</span>
                <span>{hit.part_sequence || 0} كلمة</span>
              </div>
            </div>
          </article>
        );
      };

      const CustomHits = ({ onRead }) => {
        const { hits, results } = useHits();
        const hasSearched = results && results.query && results.query.length > 0;

        if (!hasSearched) {
          return (
            <div className="py-12 text-center text-slate-500">
              <p className="text-lg mb-2 font-serif">مرحباً بك في موسوعة التاريخ الكبير</p>
              <p className="text-sm">اكتب كلمة البحث في الصندوق أعلاه واضغط على "بحث" للبدء.</p>
            </div>
          );
        }

        if (hits.length === 0) {
          return (
            <div className="py-8 text-slate-600 bg-yellow-50 border border-yellow-100 p-4 rounded-sm">
              <p className="font-bold mb-1">لم يتم العثور على نتائج.</p>
              <ul className="list-disc list-inside text-sm space-y-1">
                 <li>تحقق من الإملاء.</li>
                 <li>جرب كلمات مفتاحية مختلفة.</li>
              </ul>
            </div>
          );
        }

        return (
          <div className="flex flex-col pt-2">
            {hits.map((hit) => (
              <HitCard key={hit.objectID} hit={hit} onRead={onRead} />
            ))}
          </div>
        );
      };

      const CustomSearchBox = () => {
        const { query, refine } = useSearchBox();
        const [inputValue, setInputValue] = useState(query || '');
        
        useEffect(() => {
          if (query !== inputValue && query !== undefined) setInputValue(query);
        }, [query]);

        const handleSubmit = (e) => {
          e.preventDefault();
          if (inputValue.trim()) refine(inputValue);
        };

        return (
          <form onSubmit={handleSubmit} className="flex w-full max-w-md gap-1 mb-2">
            <div className="relative flex-grow">
              <input
                type="search"
                value={inputValue}
                onChange={(e) => setInputValue(e.currentTarget.value)}
                placeholder="ابحث في الموسوعة..."
                className="w-full h-9 px-3 text-sm bg-white border border-wiki-border focus:border-wiki-link focus:ring-1 focus:ring-wiki-link outline-none font-sans placeholder-slate-400"
              />
            </div>
            <button
              type="submit"
              className="px-6 h-9 bg-wiki-bg border border-wiki-border text-wiki-text text-sm font-bold hover:bg-slate-200 transition-colors flex items-center gap-2"
            >
              <Search className="w-3 h-3" />
              <span>بحث</span>
            </button>
          </form>
        );
      };

      const SearchApp = ({ onRead }) => {
        return (
          <InstantSearch 
            searchClient={searchClient} 
            indexName={INDEX_NAME}
            future={{ preserveSharedStateOnUnmount: false }}
          >
            <Configure 
              hitsPerPage={5} 
              attributesToSnippet={['text_content:80']} 
              snippetEllipsisText="..."
            />
            
            <div className="bg-white">
               <div className="bg-slate-50 p-4 border border-wiki-border mb-6 rounded-sm">
                  <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-2">
                    <CustomSearchBox />
                    <Stats />
                  </div>
               </div>
               
               <div className="min-h-[300px]">
                 <CustomHits onRead={onRead} />
               </div>
               
               <div className="mt-6 border-t border-gray-200 pt-4">
                 <CustomPagination />
               </div>
            </div>
          </InstantSearch>
        );
      };

      // --- Main Layout ---

      const App = () => {
        const [sidebarOpen, setSidebarOpen] = useState(false);
        const [view, setView] = useState('search'); // 'search' | 'read'
        const [currentDoc, setCurrentDoc] = useState(null);

        const handleRead = (doc) => {
          setCurrentDoc(doc);
          setView('read');
          window.scrollTo(0, 0);
        };

        const handleBackToSearch = () => {
          setView('search');
        };

        // If in reading view, render Reader directly (full screen mode)
        if (view === 'read' && currentDoc) {
          return <Reader initialDoc={currentDoc} onClose={handleBackToSearch} />;
        }

        return (
          <div className="min-h-screen flex flex-col bg-wiki-bg">
            {/* Header */}
            <header className="bg-white border-b border-wiki-border h-12 mb-6 relative z-20">
              <div className="container mx-auto px-4 h-full flex items-center justify-between">
                <div className="flex items-center gap-4">
                  <button 
                    className="p-1 hover:bg-slate-100 rounded md:hidden"
                    onClick={() => setSidebarOpen(!sidebarOpen)}
                  >
                    <Menu className="w-5 h-5 text-slate-600" />
                  </button>
                  <div className="flex items-center gap-2">
                     <Globe className="w-6 h-6 text-slate-700" />
                     <div className="leading-none pt-1">
                       <h1 className="font-serif text-lg font-bold text-wiki-text leading-none">
                         التاريخ الكبير
                       </h1>
                     </div>
                  </div>
                </div>
                
                <div className="hidden md:flex items-center gap-4 text-xs text-wiki-link font-sans">
                  <span className="hover:underline cursor-pointer text-slate-700">غير مسجل للدخول</span>
                  <span className="hover:underline cursor-pointer">نقاش</span>
                  <span className="hover:underline cursor-pointer">مساهمات</span>
                  <span className="hover:underline cursor-pointer">إنشاء حساب</span>
                  <span className="hover:underline cursor-pointer">دخول</span>
                </div>
              </div>
            </header>

            <main className="flex-grow container mx-auto px-4 flex flex-col md:flex-row gap-6 relative">
              {/* Sidebar */}
              <aside className={`${sidebarOpen ? 'block' : 'hidden'} md:block w-40 flex-shrink-0 text-xs space-y-4 pt-2 absolute md:static bg-wiki-bg z-10 h-full md:h-auto pl-4`}>
                <div className="space-y-1">
                   <div className="font-bold text-slate-500 px-2 pb-1 border-b border-gray-200 mb-1">الموسوعة</div>
                   <li className="block px-2 py-1 hover:bg-slate-200 cursor-pointer text-wiki-link">الصفحة الرئيسية</li>
                   <li className="block px-2 py-1 hover:bg-slate-200 cursor-pointer text-wiki-link">أحدث التغييرات</li>
                </div>
                <div className="space-y-1">
                   <div className="font-bold text-slate-500 px-2 pb-1 border-b border-gray-200 mb-1">أدوات</div>
                   <li className="block px-2 py-1 hover:bg-slate-200 cursor-pointer text-wiki-link">ماذا يصل هنا</li>
                   <li className="block px-2 py-1 hover:bg-slate-200 cursor-pointer text-wiki-link">رفع ملف</li>
                </div>
              </aside>

              {/* Main Content */}
              <div className="flex-grow pb-10 w-full md:w-auto">
                 <div className="bg-white border border-wiki-border p-4 md:p-8 min-h-[500px] relative shadow-sm">
                    <div className="border-b border-wiki-border pb-1 mb-6 flex justify-between items-end">
                        <h1 className="text-2xl md:text-3xl font-serif text-wiki-text border-b-0">
                          بحث في البداية والنهاية
                        </h1>
                        <div className="text-xs text-slate-500 mb-1 hidden sm:block">
                          من ويكيبيديا، الموسوعة الحرة
                        </div>
                    </div>
                    <SearchApp onRead={handleRead} />
                 </div>
              </div>
            </main>

            <footer className="bg-wiki-bg text-slate-600 py-6 border-t border-wiki-border mt-auto text-xs">
              <div className="container mx-auto px-4 text-center">
                <p className="mb-2">النصوص منشورة برخصة <span className="text-wiki-link cursor-pointer hover:underline">المشاع الإبداعي</span>.</p>
              </div>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
