<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>البداية والنهاية - التاريخ الكبير</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Noto+Naskh+Arabic:wght@400;700&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Naskh Arabic"', 'sans-serif'], 
              serif: ['"Amiri"', 'serif'],
            },
            colors: {
              'wiki-bg': '#f8f9fa',
              'wiki-border': '#a2a9b1',
              'wiki-link': '#3366cc',
              'wiki-link-visited': '#795cb2',
              'wiki-text': '#202122',
              'wiki-panel': '#ffffff',
              'paper-bg': '#fffbf2',
              'paper-border': '#e8e4d9'
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f8f9fa;
        color: #202122;
      }
      /* Algolia Highlighting Styles */
      .ais-Highlight-highlighted, .ais-Snippet-highlighted {
        background-color: #FCE588;
        color: #202122;
        font-weight: bold;
        padding: 0 1px;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #aaa;
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
    
    <!-- Import Map for React and Algolia -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "algoliasearch/lite": "https://esm.sh/algoliasearch@4.22.1/lite",
    "react-instantsearch": "https://esm.sh/react-instantsearch@7.7.0?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "algoliasearch/": "https://aistudiocdn.com/algoliasearch@^5.44.0/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="antialiased font-sans text-wiki-text bg-wiki-bg">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
      import React, { useState, useMemo, useEffect, useRef } from 'react';
      import ReactDOM from 'react-dom/client';
      import algoliasearch from 'algoliasearch/lite';
      import { 
        InstantSearch, 
        Configure, 
        useSearchBox, 
        useHits, 
        usePagination, 
        useStats,
        Highlight, 
        Snippet 
      } from 'react-instantsearch';
      import { 
        Search, Menu, Globe, X, ChevronLeft, ChevronRight, 
        BookOpen, ArrowRight, ZoomIn, ZoomOut, Type 
      } from 'lucide-react';

      // --- Algolia Client Setup with CACHING ---
      const APP_ID = '88G4AVERCC';
      const API_KEY = '33b0b484f534b2ae2dac948d588345a6';
      const INDEX_NAME = 'algolia_unified';

      const algoliaClient = algoliasearch(APP_ID, API_KEY);

      // Simple in-memory cache to prevent refetching
      const requestCache = new Map();

      // Custom client proxy to prevent empty searches and save quota
      const searchClient = {
        ...algoliaClient,
        search(requests) {
          // 1. Prevent empty query searches (saves quota)
          if (requests.every(({ params }) => !params.query)) {
            return Promise.resolve({
              results: requests.map(() => ({
                hits: [],
                nbHits: 0,
                nbPages: 0,
                page: 0,
                processingTimeMS: 0,
                hitsPerPage: 0,
                exhaustiveNbHits: false,
                query: '',
                params: '',
              })),
            });
          }

          // 2. Check Cache (saves quota on back/refresh)
          const cacheKey = JSON.stringify(requests);
          if (requestCache.has(cacheKey)) {
            return Promise.resolve(requestCache.get(cacheKey));
          }

          // 3. Execute Search and Cache Result
          return algoliaClient.search(requests).then((response) => {
            requestCache.set(cacheKey, response);
            return response;
          });
        },
      };

      // --- Helper Components ---

      const Stats = () => {
        const { nbHits, processingTimeMS, results } = useStats();
        if (!results || !results.query) return null;
        return (
          <div className="text-xs text-slate-500 mt-2">
            النتائج: <span className="font-bold">{nbHits.toLocaleString('ar-EG')}</span> (تم البحث في {processingTimeMS}ms)
          </div>
        );
      };

      const CustomPagination = () => {
        const { pages, currentRefinement, refine, isFirstPage, isLastPage, nbHits } = usePagination();
        if (pages.length === 0 || nbHits === 0) return null;

        return (
          <div className="flex flex-wrap items-center gap-1 text-sm font-sans mt-6 select-none justify-center">
            <button
              onClick={() => !isFirstPage && refine(currentRefinement - 1)}
              disabled={isFirstPage}
              className={`px-3 py-1 rounded border ${isFirstPage ? 'text-gray-300 border-transparent cursor-not-allowed' : 'text-wiki-link border-slate-200 hover:bg-slate-100'}`}
            >
              السابق
            </button>
            {pages.map(page => (
              <button
                key={page}
                onClick={() => refine(page)}
                className={`px-3 py-1 rounded border min-w-[32px] ${
                  currentRefinement === page 
                  ? 'bg-slate-600 text-white border-slate-600 font-bold' 
                  : 'text-wiki-link border-slate-200 hover:bg-slate-100'
                }`}
              >
                {page + 1}
              </button>
            ))}
            <button
              onClick={() => !isLastPage && refine(currentRefinement + 1)}
              disabled={isLastPage}
              className={`px-3 py-1 rounded border ${isLastPage ? 'text-gray-300 border-transparent cursor-not-allowed' : 'text-wiki-link border-slate-200 hover:bg-slate-100'}`}
            >
              التالي
            </button>
          </div>
        );
      };

      const CustomSearchBox = () => {
        const { query, refine } = useSearchBox();
        const [inputValue, setInputValue] = useState(query || '');
        const inputRef = useRef(null);

        useEffect(() => {
          if (query !== inputValue && query !== undefined) {
            setInputValue(query);
          }
        }, [query]);

        const handleSubmit = (e) => {
          e.preventDefault();
          if (inputValue.trim()) {
            refine(inputValue);
          }
        };

        return (
          <form onSubmit={handleSubmit} className="flex w-full max-w-md gap-1 mb-2">
            <div className="relative flex-grow">
              <input
                ref={inputRef}
                type="search"
                value={inputValue}
                onChange={(e) => setInputValue(e.currentTarget.value)}
                placeholder="ابحث في الموسوعة..."
                className="w-full h-9 px-3 text-sm bg-white border border-wiki-border focus:border-wiki-link focus:ring-1 focus:ring-wiki-link outline-none font-sans placeholder-slate-400"
              />
            </div>
            <button
              type="submit"
              className="px-6 h-9 bg-wiki-bg border border-wiki-border text-wiki-text text-sm font-bold hover:bg-slate-200 transition-colors flex items-center gap-2"
            >
              <Search className="w-3 h-3" />
              <span>بحث</span>
            </button>
          </form>
        );
      };

      // --- Reader Component (The Detail View) ---

      const ReaderView = ({ hit, onClose, onNext, onPrev, hasNext, hasPrev }) => {
        const [fontSize, setFontSize] = useState(24);

        // Process text to improve readability: new line after comma or dot
        const formattedText = useMemo(() => {
            if (!hit || !hit.text_content) return null;
            
            // Regex: Replace (.) or (،) with the char + delimiter, then split
            const parts = hit.text_content.replace(/([.،])/g, '$1###SPLIT###').split('###SPLIT###');
            
            return parts.map((part, index) => {
                const cleanPart = part.trim();
                if (!cleanPart) return null;
                return (
                    <p key={index} className="mb-4 text-justify leading-relaxed">
                        {cleanPart}
                    </p>
                );
            });
        }, [hit]);

        if (!hit) return null;

        return (
          <div className="bg-white border border-wiki-border rounded-sm shadow-sm min-h-[600px] flex flex-col animate-fade-in w-full">
            {/* Reader Toolbar */}
            <div className="sticky top-0 z-10 bg-[#f8f9fa] border-b border-wiki-border p-2 flex items-center justify-between select-none shadow-sm">
              <div className="flex items-center gap-2">
                 <button 
                   onClick={onClose}
                   className="flex items-center gap-1 px-3 py-1.5 bg-white border border-slate-300 rounded hover:bg-slate-50 text-slate-700 text-sm font-bold"
                 >
                   <ArrowRight className="w-4 h-4" />
                   <span>عودة للنتائج</span>
                 </button>
              </div>
              
              <div className="flex items-center gap-2 bg-white border border-slate-300 rounded px-2 py-1">
                 <button onClick={() => setFontSize(Math.max(16, fontSize - 2))} className="p-1 hover:text-wiki-link" title="تصغير الخط">
                    <ZoomOut className="w-4 h-4" />
                 </button>
                 <span className="text-xs font-mono w-6 text-center text-slate-500">{fontSize}</span>
                 <button onClick={() => setFontSize(Math.min(42, fontSize + 2))} className="p-1 hover:text-wiki-link" title="تكبير الخط">
                    <ZoomIn className="w-4 h-4" />
                 </button>
              </div>

              <div className="flex items-center gap-1">
                <button 
                  onClick={onPrev} 
                  disabled={!hasPrev}
                  className={`p-1.5 rounded border ${!hasPrev ? 'opacity-50 cursor-not-allowed border-transparent' : 'bg-white border-slate-300 hover:bg-slate-50 text-wiki-link'}`}
                  title="النتيجة السابقة"
                >
                  <ChevronRight className="w-5 h-5" />
                </button>
                <button 
                  onClick={onNext} 
                  disabled={!hasNext}
                  className={`p-1.5 rounded border ${!hasNext ? 'opacity-50 cursor-not-allowed border-transparent' : 'bg-white border-slate-300 hover:bg-slate-50 text-wiki-link'}`}
                   title="النتيجة التالية"
                >
                  <ChevronLeft className="w-5 h-5" />
                </button>
              </div>
            </div>

            {/* Reader Content */}
            <div className="flex-grow overflow-y-auto bg-paper-bg">
                <div className="p-6 md:p-12 max-w-4xl mx-auto w-full">
                  <div className="border-b border-paper-border pb-4 mb-8">
                    <h2 className="text-3xl md:text-4xl font-serif font-bold text-wiki-text mb-3 leading-tight text-center text-[#4a4a4a]">{hit.book_title}</h2>
                    <div className="flex items-center justify-center gap-3 text-sm text-slate-500 font-mono">
                      <span className="bg-white border border-paper-border px-3 py-1 rounded-full text-slate-700">جزء {hit.part_number}</span>
                      <span className="bg-white border border-paper-border px-3 py-1 rounded-full text-slate-700">صفحة {hit.page_number}</span>
                      {hit.is_split && <span className="text-red-500 text-xs font-bold">(تابع)</span>}
                    </div>
                  </div>

                  <div 
                    className="font-serif text-wiki-text"
                    style={{ fontSize: `${fontSize}px`, lineHeight: '2.3' }}
                  >
                    {formattedText}
                  </div>
                </div>
                
                <div className="bg-[#f4f1ea] p-6 text-center text-sm text-slate-500 border-t border-paper-border mt-8">
                   نهاية النص المعروض لهذه النتيجة. استخدم أزرار التنقل أعلاه للانتقال للنتيجة التالية.
                </div>
            </div>
          </div>
        );
      };

      // --- Main Logic Wrapper ---
      
      const HitCard = ({ hit, onClick }) => {
        return (
          <article className="mb-6 last:mb-0 pb-4 border-b border-gray-100 last:border-0">
            <div className="flex items-baseline gap-2 mb-1">
              <h3 className="text-lg font-serif font-medium truncate">
                <button onClick={onClick} className="text-wiki-link hover:underline hover:text-wiki-link-visited decoration-1 text-right">
                   <Highlight attribute="book_title" hit={hit} />
                </button>
              </h3>
              <span className="text-xs text-slate-500 flex-shrink-0">
                 (ج {hit.part_number}، ص {hit.page_number})
              </span>
            </div>
            
            <div className="text-sm text-wiki-text leading-relaxed font-serif">
              <Snippet attribute="text_content" hit={hit} />
              <div className="text-xs text-slate-400 mt-2 flex gap-2">
                 <button onClick={onClick} className="text-wiki-link hover:underline flex items-center gap-1">
                    <BookOpen className="w-3 h-3" />
                    قراءة النص كاملاً
                 </button>
                 <span>-</span>
                 <span>{hit.part_sequence || 0} كلمة</span>
              </div>
            </div>
          </article>
        );
      };

      const AppContent = () => {
        const { hits, results } = useHits();
        const [readingIndex, setReadingIndex] = useState(null); // Index within the hits array

        const hasSearched = results && results.query && results.query.length > 0;

        // Handle entering reader mode
        const handleRead = (index) => {
          setReadingIndex(index);
          window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        // Handle exiting reader mode (Preserves search state because we just hide the div)
        const handleCloseReader = () => {
          setReadingIndex(null);
        };

        // Reader Navigation
        const handleNext = () => {
          if (readingIndex !== null && readingIndex < hits.length - 1) {
            setReadingIndex(readingIndex + 1);
            window.scrollTo({ top: 0, behavior: 'smooth' });
          }
        };

        const handlePrev = () => {
          if (readingIndex !== null && readingIndex > 0) {
            setReadingIndex(readingIndex - 1);
            window.scrollTo({ top: 0, behavior: 'smooth' });
          }
        };

        return (
          <div className="min-h-[500px]">
            
            {/* SEARCH VIEW: Hidden via CSS when reading to preserve state */}
            <div className={readingIndex !== null ? 'hidden' : 'block'}>
              
              <div className="bg-slate-50 p-4 border border-wiki-border mb-6 rounded-sm">
                  <div className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-2">
                    <CustomSearchBox />
                    <Stats />
                  </div>
              </div>

              {!hasSearched ? (
                <div className="py-12 text-center text-slate-500">
                  <p className="text-lg mb-2 font-serif">مرحباً بك في موسوعة التاريخ الكبير</p>
                  <p className="text-sm">اكتب كلمة البحث في الصندوق أعلاه واضغط على "بحث" للبدء.</p>
                </div>
              ) : hits.length === 0 ? (
                <div className="py-8 text-slate-600 bg-yellow-50 border border-yellow-100 p-4 rounded-sm">
                  <p className="font-bold mb-1">لم يتم العثور على نتائج.</p>
                  <ul className="list-disc list-inside text-sm space-y-1">
                     <li>تحقق من الإملاء.</li>
                     <li>جرب كلمات مفتاحية مختلفة.</li>
                  </ul>
                </div>
              ) : (
                <div className="flex flex-col pt-2">
                  {hits.map((hit, index) => (
                    <HitCard key={hit.objectID} hit={hit} onClick={() => handleRead(index)} />
                  ))}
                </div>
              )}
              
              <div className="mt-6 border-t border-gray-200 pt-4">
                 <CustomPagination />
              </div>
            </div>

            {/* READER VIEW: Shown when reading */}
            {readingIndex !== null && hits[readingIndex] && (
              <ReaderView 
                hit={hits[readingIndex]}
                onClose={handleCloseReader}
                onNext={handleNext}
                onPrev={handlePrev}
                hasNext={readingIndex < hits.length - 1}
                hasPrev={readingIndex > 0}
              />
            )}
          </div>
        );
      };

      // --- Main Layout ---

      const App = () => {
        const [sidebarOpen, setSidebarOpen] = useState(false);

        return (
          <div className="min-h-screen flex flex-col bg-wiki-bg">
            {/* Header */}
            <header className="bg-white border-b border-wiki-border h-12 mb-6 relative z-20">
              <div className="container mx-auto px-4 h-full flex items-center justify-between">
                <div className="flex items-center gap-4">
                  <button 
                    className="p-1 hover:bg-slate-100 rounded md:hidden"
                    onClick={() => setSidebarOpen(!sidebarOpen)}
                  >
                    <Menu className="w-5 h-5 text-slate-600" />
                  </button>
                  <div className="flex items-center gap-2">
                     <Globe className="w-6 h-6 text-slate-700" />
                     <div className="leading-none pt-1">
                       <h1 className="font-serif text-lg font-bold text-wiki-text leading-none">
                         التاريخ الكبير
                       </h1>
                     </div>
                  </div>
                </div>
                
                <div className="hidden md:flex items-center gap-4 text-xs text-wiki-link font-sans">
                  <span className="hover:underline cursor-pointer text-slate-700">غير مسجل للدخول</span>
                  <span className="hover:underline cursor-pointer">نقاش</span>
                  <span className="hover:underline cursor-pointer">مساهمات</span>
                  <span className="hover:underline cursor-pointer">إنشاء حساب</span>
                  <span className="hover:underline cursor-pointer">دخول</span>
                </div>
              </div>
            </header>

            <main className="flex-grow container mx-auto px-4 flex flex-col md:flex-row gap-6 relative">
              {/* Sidebar */}
              <aside className={`${sidebarOpen ? 'block' : 'hidden'} md:block w-40 flex-shrink-0 text-xs space-y-4 pt-2 absolute md:static bg-wiki-bg z-10 h-full md:h-auto pl-4`}>
                <div className="space-y-1">
                   <div className="font-bold text-slate-500 px-2 pb-1 border-b border-gray-200 mb-1">الموسوعة</div>
                   <li className="block px-2 py-1 hover:bg-slate-200 cursor-pointer text-wiki-link">الصفحة الرئيسية</li>
                   <li className="block px-2 py-1 hover:bg-slate-200 cursor-pointer text-wiki-link">الأحداث الجارية</li>
                   <li className="block px-2 py-1 hover:bg-slate-200 cursor-pointer text-wiki-link">أحدث التغييرات</li>
                   <li className="block px-2 py-1 hover:bg-slate-200 cursor-pointer text-wiki-link">صفحة عشوائية</li>
                </div>
              </aside>

              {/* Main Content */}
              <div className="flex-grow pb-10 w-full md:w-auto">
                 <div className="bg-white border border-wiki-border p-4 md:p-8 min-h-[500px] relative shadow-sm">
                    {/* Content Header */}
                    <div className="border-b border-wiki-border pb-1 mb-6 flex justify-between items-end">
                        <h1 className="text-2xl md:text-3xl font-serif text-wiki-text border-b-0">
                          بحث في البداية والنهاية
                        </h1>
                        <div className="text-xs text-slate-500 mb-1 hidden sm:block">
                          من ويكيبيديا، الموسوعة الحرة
                        </div>
                    </div>
                    
                    {/* App Wrapper with Search Context */}
                    <InstantSearch 
                      searchClient={searchClient} 
                      indexName={INDEX_NAME}
                      future={{ preserveSharedStateOnUnmount: true }}
                    >
                      <Configure 
                        hitsPerPage={5}
                        attributesToSnippet={['text_content:80']} 
                        snippetEllipsisText="..."
                      />
                      <AppContent />
                    </InstantSearch>
                 </div>
              </div>
            </main>

            <footer className="bg-wiki-bg text-slate-600 py-6 border-t border-wiki-border mt-auto text-xs">
              <div className="container mx-auto px-4 text-center">
                <p className="mb-2">النصوص منشورة برخصة <span className="text-wiki-link cursor-pointer hover:underline">المشاع الإبداعي</span>. طالع شروط الاستخدام للتفاصيل.</p>
                <div className="flex justify-center gap-4 text-wiki-link">
                   <span className="cursor-pointer hover:underline">سياسة الخصوصية</span>
                   <span className="cursor-pointer hover:underline">حول الموسوعة</span>
                   <span className="cursor-pointer hover:underline">إخلاء مسؤولية</span>
                   <span className="cursor-pointer hover:underline">نسخة للأجهزة المحمولة</span>
                </div>
              </div>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
