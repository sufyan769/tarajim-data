  <div class="container-fluid">

    <!-- Header -->

    <!-- Search Section -->
    <div class="search-container">
      <form id="searchForm" class="search-input-wrapper">
        <input id="searchInput" type="text" class="search-input"
          placeholder="ابحث عن حديث (مثلاً: إنما الأعمال بالنيات)..." autocomplete="off">

    <!-- No Results State -->

  <!-- Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      limit,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    import algoliasearch from 'https://cdn.jsdelivr.net/npm/algoliasearch@4.22.1/dist/algoliasearch-lite.esm.browser.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBYJ2pVoWJ5ednWOnnF2dOJ43MJvDi_8rw",
      authDomain: "hadeth-7baf7.firebaseapp.com",
      projectId: "hadeth-7baf7",
      storageBucket: "hadeth-7baf7.firebasestorage.app",
      messagingSenderId: "401684715520",
      appId: "1:401684715520:web:297abdb6aee1fb3176a0e5",
      measurementId: "G-LGET278KWQ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Algolia Configuration for Hadith
    const ALGOLIA_APP_ID = '88G4AVERCC';
    const ALGOLIA_API_KEY = '76402a5d814264e01fb86ca687d26e30';
    const ALGOLIA_INDEX_NAME = 'firebase-hadeth';

    const algoliaClient = algoliasearch(ALGOLIA_APP_ID, ALGOLIA_API_KEY);
    const algoliaIndex = algoliaClient.initIndex(ALGOLIA_INDEX_NAME);

    const CACHE_KEY = 'hadith_search_cache';

    const form = document.getElementById("searchForm");
    const input = document.getElementById("searchInput");
    const resultsList = document.getElementById("resultsList");
    const loadingState = document.getElementById("loadingState");
    const noResultsState = document.getElementById("noResultsState");

    lucide.createIcons();

    // 1. Initialization
    document.addEventListener("DOMContentLoaded", () => {
      const searchCache = sessionStorage.getItem(CACHE_KEY);
      if (searchCache) {
        try {
          const { term, docs, scrollY } = JSON.parse(searchCache);
          if (term) input.value = term;
          if (docs && docs.length > 0) {
            renderSearchResults(docs);
            if (scrollY) setTimeout(() => window.scrollTo(0, scrollY), 0);
          }
        } catch (e) { sessionStorage.removeItem(CACHE_KEY); }
      }
    });

    // 2. Search Logic
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const term = input.value.trim();
      if (!term) return;

      resultsList.classList.add('hidden');
      resultsList.innerHTML = '';
      noResultsState.classList.add('hidden');
      loadingState.classList.remove('hidden');
      sessionStorage.removeItem(CACHE_KEY);

      try {
        const { hits } = await algoliaIndex.search(term, {
          hitsPerPage: 20
        });

        if (hits.length === 0) {
          loadingState.classList.add("hidden");
          noResultsState.classList.remove("hidden");
          return;
        }

        const docs = hits.map(hit => ({
          ...hit,
          id: hit.objectID
        }));

        sessionStorage.setItem(CACHE_KEY, JSON.stringify({ term, docs, scrollY: 0 }));
        renderSearchResults(docs);

      } catch (err) {
        console.error("Algolia Error:", err);
        loadingState.classList.add("hidden");
        resultsList.classList.remove("hidden");
        resultsList.innerHTML = "<p class='text-red-600 text-center'>حدث خطأ أثناء الاتصال بمحرك البحث.</p>";
      }
    });

    function renderSearchResults(docs) {
      loadingState.classList.add("hidden");
      resultsList.classList.remove("hidden");

      const header = document.createElement('div');
      header.className = "section-title";
      header.innerHTML = `<i data-lucide="list" class="w-5 h-5"></i><span>نتائج البحث (${docs.length})</span>`;
      resultsList.appendChild(header);
      lucide.createIcons();

      docs.forEach(doc => {
        const article = document.createElement('article');
        article.className = "result-item";

        // Highlight logic if available
        let displayText = doc.text;
        if (doc._highlightResult && doc._highlightResult.text) {
          displayText = doc._highlightResult.text.value;
        }

        // Clean text for snippet
        const cleanSnippet = displayText.replace(/<[^>]*>?/gm, '').substring(0, 200) + "...";

        article.innerHTML = `
          <h3 class="result-title">
            <a href="details_hadith.html?id=${doc.id}">
              ${cleanSnippet}
            </a>
          </h3>
        `;

        article.querySelector('a').addEventListener('click', () => {
          const currentCache = sessionStorage.getItem(CACHE_KEY);
          if (currentCache) {
            const parsed = JSON.parse(currentCache);
            parsed.scrollY = window.scrollY;
            sessionStorage.setItem(CACHE_KEY, JSON.stringify(parsed));
          }
        });

        resultsList.appendChild(article);
      });
    }
  </script>
