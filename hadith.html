<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="0; url=index.html?tab=hadith" />
  <title>إعادة توجيه - الحديث الشريف</title>
  <style>
    body {
      font-family: 'Noto Naskh Arabic', sans-serif;
      background: #f8fafc;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      color: #1f2937;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 20px 60px rgba(15, 23, 42, 0.1);
      text-align: center;
      max-width: 420px;
    }
    a {
      color: #2563eb;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="card">
    <p>يتم تحويلك الآن إلى محرك البحث الموحد.</p>
    <p><a id="redirectLink" href="index.html?tab=hadith">اضغط هنا إذا لم يتم التحويل تلقائياً</a></p>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const target = new URL('index.html', window.location.href);
    target.searchParams.set('tab', 'hadith');
    const category = params.get('category');
    const query = params.get('q');
    if (category) {
      target.searchParams.set('q', category);
    } else if (query) {
      target.searchParams.set('q', query);
    }
    document.getElementById('redirectLink').href = target.toString();
    window.location.replace(target.toString());
  </script>
</body>

</html>
